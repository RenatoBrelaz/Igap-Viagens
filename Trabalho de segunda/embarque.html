<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Embarque - Igapó Viagens</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/embarque.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <h3>Igapó Viagens</h3>
            </div>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="form.html">Agendamento</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="embarque-main">
        <section class="embarque-container">
            <h2>Seu Cartão de Embarque</h2>
            <div class="boarding-pass">
                <div class="pass-header">
       
                </div>
                <div class="pass-info">
                    <div class="info-group">
                        <span class="label">Embarcação</span>
                        <span class="value" id="embarcacao-info"></span>
                    </div>
                    <div class="info-group">
                        <span class="label">Rota</span>
                        <span class="value" id="rota-info"></span>
                    </div>
                    <div class="info-group">
                        <span class="label">Data de Partida</span>
                        <span class="value" id="data-partida-info"></span>
                    </div>
                    <div class="info-group">
                        <span class="label">Preço Total</span>
                        <span class="value" id="preco-info"></span>
                    </div>
                    <div class="info-group">
                        <span class="label">Passageiro</span>
                        <span class="value" id="passageiro-info"></span>
                    </div>
                    <div class="info-group">
                        <span class="label">Número de Passageiros</span>
                        <span class="value" id="num-passageiros-info"></span>
                    </div>
                    <div class="info-group">
                        <span class="label">E-mail</span>
                        <span class="value" id="email-info"></span>
                    </div>
                </div>
                <div class="pass-footer">
                    <div class="barcode">
                        <img src="https://bwipjs-api.metafloor.com/?bcid=code128&text=IGAPO-2025-123456" alt="Código de Barras">
                        <p>Código de Confirmação: <strong id="confirmacao-info"></strong></p>
                    </div>
                </div>
            </div>
            <button class="print-btn" onclick="window.print()">Imprimir Cartão</button>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Igapó Viagens. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/embarque.js"></script>
</body>
</html>
