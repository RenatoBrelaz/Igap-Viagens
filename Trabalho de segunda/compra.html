<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Igapó Viagens</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/compra.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <h3>Igapó Viagens</h3>
            </div>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="form.html">Agendamento</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="compra-main">
        <section class="compra-container">
            <h2>Finalizar Compra</h2>
            <div id="trip-details">
                </div>
            <form id="purchase-form">
                <h3>Dados do Comprador</h3>
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="passengers">Número de Passageiros:</label>
                    <input type="number" id="passengers" name="passengers" min="1" required>
                </div>

                <h3>Informações de Pagamento</h3>
                <div class="form-group">
                    <label>Selecione a forma de pagamento:</label>
                    <div class="payment-options">
                        <input type="radio" id="card-credit" name="payment-method" value="credit" checked>
                        <label for="card-credit">Cartão de Crédito</label>
            
                        <input type="radio" id="card-debit" name="payment-method" value="debit">
                        <label for="card-debit">Cartão de Débito</label>
            
                        <input type="radio" id="pix" name="payment-method" value="pix">
                        <label for="pix">Pix</label>
            
                        <input type="radio" id="boleto" name="payment-method" value="boleto">
                        <label for="boleto">Boleto</label>
                    </div>
                </div>
            
                <div id="credit-card-fields">
                    <div class="form-group">
                        <label for="card-number">Número do Cartão:</label>
                        <input type="text" id="card-number" name="card-number" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Validade (MM/AA):</label>
                        <input type="text" id="expiry-date" name="expiry-date" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                </div>
            
                <div id="pix-info" style="display: none;">
                    <p>A chave Pix será gerada na próxima página.</p>
                </div>
                
                <div id="boleto-info" style="display: none;">
                    <p>O boleto será gerado na próxima página.</p>
                </div>
            
                <button type="submit" class="submit-btn">Confirmar Compra</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Igapó Viagens. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/compra.js"></script>
</body>
</html>
